name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: enable Ubuntu universe packages
      run: sudo apt-add-repository universe
    - name: apt update
      run: sudo apt update
    - name: install linuxcnc
      run: sudo apt install -y linuxcnc-uspace
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
